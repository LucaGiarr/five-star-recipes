{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five-star Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navigation -->
    <div class="container-fluid bg-body-nav">
        <div class="container">
            <nav class="navbar navbar-expand-xl">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">HERE THE LOGO</a>

                    {% block navbar-categories-logs %}

                    {% endblock %}

                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <main class="flex-shrink-0 main-min-height">
        {% block content %}

        {% endblock content %}
    </main>


    <!-- footer -->
    <div class="container-fluid bg-body-nav">
        <footer class="text-center">
            <!-- Grid container -->
            <div class="container p-4 pb-0">

                <!-- Section: Social media -->
                <section class="mb-1">

                    <!-- Github -->
                    <a class="btn btn-primary btn-floating mt-1 btn-circle" style="background-color: #333333;"
                        href="https://github.com/LucaGiarr" role="button">
                        <i class="fa-brands fa-github"></i>
                    </a>

                </section>
            </div>

            <!-- Copyright -->
            <div class="text-center p-4 text-copyright">
                Â© 2023 Powered By: LucaGiarr
            </div>

        </footer>
    </div>


    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/b08c9ce26d.js" crossorigin="anonymous"></script>

    <!-- script to close the alert at the top of the page -->
    <script>
        setTimeout(function () {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 3000);
    </script>
</body>

</html>
