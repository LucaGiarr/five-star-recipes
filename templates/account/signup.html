{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div class="container">
    <div class="col coloured-box">
        <div class="row">

            <div class="col-md-8 mt-3 offset-md-2">
                <h3>{% trans "Sign Up" %}</h3>
                <p class="pt-2">{% blocktrans %}Already have an account? Please
                    <a href="{{ login_url }}">Sign in</a>.{% endblocktrans %}
                </p>

            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup btn-success mb-4" type="submit">{% trans "Sign Up" %} &raquo;</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
